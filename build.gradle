plugins {
    id 'java-library'
    id 'java-library-distribution'
    // id("de.jjohannes.extra-java-module-info") version "0.4"
}

version = '0.1.0'
group = 'org.scraper'

// extraJavaModuleInfo {}

configurations {
    providedCompile
}

test {
    useJUnitPlatform()
}

dependencies {
    providedCompile 'com.github.scraperflow.scraper:core:v0.17.0'

    testImplementation 'com.github.scraperflow.scraper:test-framework:v0.17.0'
    testImplementation 'com.github.scraperflow.scraper:core-parsers:v0.17.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.6.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
}



compileJava {
    sourceSets.main.compileClasspath += configurations.providedCompile
}

plugins.withType(JavaPlugin).configureEach {
    java {
        modularity.inferModulePath = true
    }
}
